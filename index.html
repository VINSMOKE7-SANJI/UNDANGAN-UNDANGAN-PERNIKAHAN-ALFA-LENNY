<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Undangan Pernikahan</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f8f8f8;
    }
    header {
      padding: 60px 20px;
      background: #ffffff;
    }
    h1 {
      margin: 0;
      font-size: 40px;
    }
    .section {
      padding: 40px 20px;
      background: #ffffff;
      margin: 20px;
      border-radius: 12px;
    }
    img {
      max-width: 90%;
      border-radius: 12px;
      margin: 10px 0;
    }
    video {
      width: 90%;
      border-radius: 12px;
    }
  </style>
</head>

<body>

  <header>
    <h1>Alfa & Lenny</h1>
    <p>Undangan Pernikahan</p>
  </header>

  <div class="section">
    <h2>Video Cover</h2>
    <video controls autoplay muted>
      <source src="assets/video/videomarry.mp4" type="video/mp4">
    </video>
  </div>

  <div class="section">
    <h2>Galeri</h2>
    <img src="undangan-digital/assets/img/prewed.jpg">
    <img src="undangan-digital/assets/img/sakura.png">
    <img src="undangan-digital/assets/img/taman.png">
  </div>

  <div class="section">
    <h2>Lokasi</h2>
    <p>Detail lokasi acara bisa ditambahkan di sini</p>
  </div>

  <audio autoplay loop>
    <source src="undangan-digital/assets/audio/bcl-ikarenakucintakau.mp3" type="audio/mp3">
  </audio>

</body>
</html>
